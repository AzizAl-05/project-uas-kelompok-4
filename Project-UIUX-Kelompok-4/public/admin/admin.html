<!-- ================= SCRIPTS ================= -->
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../node_modules/admin-lte/dist/js/adminlte.js"></script>

<script>
  // Proteksi halaman admin
  if (localStorage.getItem('isLogin') !== 'true') {
    window.location.href = '../login.html';
  }

// Load order data
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const tableBody = document.getElementById("orderData");

  if (orders.length === 0) {
    tableBody.innerHTML = `
      <tr>
        <td colspan="3" class="text-center text-muted">
          Belum ada order masuk
        </td>
      </tr>
    `;
  } else {
    orders.forEach(order => {
      const row = `
        <tr>
          <td>${order.name}</td>
          <td>${order.email}</td>
          <td>${order.createdAt}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  }

// TOTAL ORDERS
document.getElementById("totalOrders").innerText = orders.length;

// TOTAL CUSTOMERS (EMAIL UNIK)
const uniqueCustomers = [
  ...new Set(
    orders
      .map(o => o.email)
      .filter(email => email) // buang null / kosong
  )
];

document.getElementById("totalCustomers").innerText = uniqueCustomers.length;


// ===== Registered users
function renderUsers() {
  const ulist = JSON.parse(localStorage.getItem("users") || "[]");
  document.getElementById("totalUsers").innerText = ulist.length;
  const usersTable = document.getElementById("usersData");

  if (ulist.length === 0) {
    usersTable.innerHTML = `
      <tr>
        <td colspan="4" class="text-center text-muted">Belum ada user terdaftar</td>
      </tr>
    `;
    return;
  }

  usersTable.innerHTML = "";
  ulist.forEach(u => {
    usersTable.innerHTML += `
      <tr>
        <td>${u.username}</td>
        <td>${u.role || 'user'}</td>
        <td>${u.createdAt || '-'}</td>
        <td>
          <button class="btn btn-sm btn-danger btn-delete-user" data-username="${u.username}">
            <i class="bi bi-trash"></i> Hapus
          </button>
        </td>
      </tr>
    `;
  });

  // Attach delete handlers
  document.querySelectorAll('.btn-delete-user').forEach(btn => {
    btn.addEventListener('click', function () {
      const name = this.dataset.username;
      if (!confirm('Hapus user ' + name + ' ?')) return;
      const arr = JSON.parse(localStorage.getItem("users") || "[]");
      const filtered = arr.filter(x => x.username !== name);
      localStorage.setItem("users", JSON.stringify(filtered));
      renderUsers();
    });
  });
}

renderUsers();

  // Logout
  function logout() {
    localStorage.removeItem('isLogin');
    window.location.href = '../login.html';
  }

  document.getElementById('logoutBtn')?.addEventListener('click', logout);
  document.getElementById('logoutSidebar')?.addEventListener('click', logout);
</script>

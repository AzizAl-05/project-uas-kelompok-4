<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tanda Terima - TravelNF</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --green-soft: #dcfce7;   /* hijau muda */
            --green-main: #22c55e;   /* hijau utama */
            --green-dark: #16a34a;   /* hover */
        }

        body {
            background-color: #f0f0f0;
        }

        .card-header {
            background-color: var(--green-main) !important;
        }

        .badge {
            background-color: var(--green-main) !important;
        }

        .btn-success {
            background-color: var(--green-main);
            border: none;
        }

        .btn-success:hover {
            background-color: var(--green-dark);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg text-center" style="width: 22rem;">
        <div class="card-header text-white">
            <h5 class="mb-0">TravelNF</h5>
        </div>

        <div class="card-body">
            <span class="badge mb-3">Pesanan Diterima</span>

            <p class="card-text mt-3">
                Pesanan kamu kami terima,<br>
                terima kasih sudah menggunakan jasa
                <strong>TravelNF</strong>.
            </p>

            <a href="index.html" class="btn btn-success mt-3">
                Kembali ke Beranda
            </a>
        </div>

        <div class="card-footer text-muted">
            Â© 2026 TravelNF
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
